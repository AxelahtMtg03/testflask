<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Inscription</h1>

    <!-- Formulaire d’inscription -->
    <form method="POST">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required><br>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
        <br>

        <label>Genre :</label>
        <input type="radio" id="genre_homme" name="genre" value="Homme" required>
        <label for="genre_homme">Homme</label>

        <input type="radio" id="genre_femme" name="genre" value="Femme" required>
        <label for="genre_femme">Femme</label>

        <input type="radio" id="genre_autre" name="genre" value="Autre" required>
        <label for="genre_autre">Autre</label>
        <br>
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br>
        

        <button type="submit">S'inscrire</button>
        
    </form>
    
    <!-- Messages flash pour la confirmation -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <p>Déjà un compte?<a href="connexion"><button>S'authentifier</button></a></p>
        {% endif %}
    {% endwith %}
</body>
</html>
